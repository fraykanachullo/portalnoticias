<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Noticias 2025{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/1b5dfefdf2.js" crossorigin="anonymous"></script>

    <!-- CSS Global -->
    <link rel="stylesheet" href="/static/css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- IMPORTANTE: Socket.io library -->
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container">

        <a class="navbar-brand fw-bold fs-4" href="/">
            <i class="fa-solid fa-newspaper"></i> Noticias 2025
        </a>

        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="nav" class="collapse navbar-collapse">

            <ul class="navbar-nav ms-auto">

                <!-- Público -->
                <li class="nav-item">
                    <a href="/" class="nav-link {% if request.path=='/' %}active{% endif %}">
                        Inicio
                    </a>
                </li>

                <!-- Login -->
                <li class="nav-item">
                    <a href="/auth/login" class="nav-link {% if '/auth' in request.path %}active{% endif %}">
                        Ingresar
                    </a>
                </li>

                <!-- Admin -->
                {% if session.get("rol") == "admin" %}
                <li class="nav-item">
                    <a href="/admin" class="nav-link {% if '/admin' in request.path %}active{% endif %}">
                        Panel Admin
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/auth/logout" class="nav-link text-danger fw-bold">
                        Salir
                    </a>
                </li>
                {% endif %}
            </ul>

        </div>
    </div>
</nav>


<div class="container py-4">
    {% block content %}{% endblock %}
</div>


<footer class="bg-dark text-light text-center p-3 mt-4">
    <small>© 2025 — Plataforma de Noticias Inteligente</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
