<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal Noticias 2025{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css"> <!-- Asegúrate de que la ruta sea correcta -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">Dashboard</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/dashboard" class="nav-link {% if request.path == '/dashboard' %}active{% endif %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard/noticias" class="nav-link {% if '/noticias' in request.path %}active{% endif %}">Noticias</a>
                    </li>
                    <li class="nav-item">
                        <a href="/dashboard/favoritos" class="nav-link {% if '/favoritos' in request.path %}active{% endif %}">Favoritos</a>
                    </li>
                    <li class="nav-item">
                        <a href="/auth/logout" class="nav-link text-danger">Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <div class="container mt-4">
        {% block content %}
        <!-- El contenido específico de cada página se insertará aquí -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
